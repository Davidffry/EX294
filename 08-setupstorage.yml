---
- name: 'TASK 8: LVM I'
  hosts: all
  tasks:
    - name: ON server with has second drive /dev/vdb
      when:
        - ansible_facts['devices']['vdb'] is defined
      block:
        - name: Create partition /dev/vdb1
          parted:
            device: /dev/vdb
            number: 1
            state: present
        - name: Create VG
          lvg:
            vg: vgdata
            pvs: /dev/vdb1
            pesize: 8M
        - name: Create LV
          lvol:
            vg: vgdata
            lv: lvdata
            size: 100%VG
        - name: Format XFS
          filesystem:
            fstype: xfs
            dev: /dev/vgdata/lvdata
        - name: mount in /data
          mount:
            path: /data
            src: /dev/vgdata/lvdata
            fstype: xfs
            state: mounted
        
     
